<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Conf 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-indigo-900 via-purple-900 to-indigo-900 min-h-screen flex items-center justify-center"
  >
    <!-- Form Container -->
    <div
      class="max-w-md w-full bg-gradient-to-b from-gray-800 to-gray-900 rounded-xl shadow-lg p-6"
    >
      <!-- Title -->
      <div class="text-center">
        <h1 class="text-2xl md:text-3xl font-bold text-white">
          Your Journey to <br />
          Coding Conf 2025 Starts Here!
        </h1>
        <p class="text-sm text-gray-400 mt-2">
          Secure your spot at next year's biggest coding conference.
        </p>
      </div>

      <!-- File Upload Section -->
      <div class="mt-6">
        <label class="block text-sm font-medium text-gray-400 mb-2" for="avatar"
          >Upload Avatar</label
        >
        <div
          class="flex items-center justify-center border-2 border-dashed border-gray-600 rounded-lg p-4 bg-gray-700 hover:bg-gray-600 transition duration-300 cursor-pointer"
        >
          <input id="avatar" type="file" class="hidden" />
          <div class="text-center">
            <svg
              class="mx-auto h-8 w-8 text-gray-300"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4v16m8-8H4"
              ></path>
            </svg>
            <p class="text-sm text-gray-300">
              Drag and drop or click to upload
            </p>
            <p class="text-xs text-gray-400 mt-1">
              Upload your photo (JPG or PNG, max size: 500KB).
            </p>
          </div>
        </div>
      </div>

      <!-- Form Fields -->
      <form action="#" method="POST" class="space-y-4 mt-6">
        <div>
          <label for="full-name" class="block text-sm font-medium text-gray-400"
            >Full Name</label
          >
          <input
            id="full-name"
            type="text"
            placeholder="Enter your full name"
            class="w-full bg-gray-800 text-white border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-400"
            >Email Address</label
          >
          <input
            id="email"
            type="email"
            placeholder="example@email.com"
            class="w-full bg-gray-800 text-white border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label for="github" class="block text-sm font-medium text-gray-400"
            >GitHub Username</label
          >
          <input
            id="github"
            type="text"
            placeholder="@yourusername"
            class="w-full bg-gray-800 text-white border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white font-semibold text-lg py-3 rounded-lg hover:from-orange-600 hover:to-red-600 shadow-md transition duration-300"
        >
          Generate My Ticket
        </button>
      </form>
    </div>
  </body>
</html>
