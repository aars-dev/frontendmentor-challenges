<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mortgage-repayment-calculator-main</title>
    <link rel="stylesheet" href="../output/style.css" />
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="root">
      <div class="container">
        <div class="input-container p-10 basis-1/2">
          <div class="navbar">
            <h2 class="text-slate-900">Mortgage Calculator</h2>
            <button class="clear-btn">Clear All</button>
          </div>
          <!-- amount div start -->
          <div class="amount-input">
            <h3>Mortgage Amount</h3>
            <div
              class="input-section hover:cursor-pointer group focus-within:border-lime"
            >
              <label
                for="amount"
                class="number-input-label rounded-l-[0.2rem] group-focus-within:bg-lime"
                >Â£</label
              >
              <input type="number" id="amount" class="number-input" />
            </div>
            <p class="error invisible">This field is required.</p>
          </div>
          <!-- term&interest start-->
          <div class="term-interest">
            <div class="term grow">
              <h3>Mortgage Term</h3>
              <div class="term-input group focus-within:border-lime">
                <input
                  type="number"
                  id="term"
                  class="number-input rounded-l-[0.4rem]"
                />
                <label
                  for="term"
                  class="number-input-label rounded-r-[0.2rem] group-focus-within:bg-lime"
                  >years</label
                >
              </div>
              <p class="error invisible">This field is required.</p>
            </div>
            <div class="interest-rate grow">
              <h3>Interest Rate</h3>
              <div class="interest-input group focus-within:border-lime">
                <input
                  type="number"
                  id="interest"
                  class="number-input rounded-l-[0.4rem]"
                />
                <label
                  for="interest"
                  class="number-input-label rounded-r-[0.2rem] group-focus-within:bg-lime"
                  >%</label
                >
              </div>
              <p class="error invisible">This field is required.</p>
            </div>
          </div>
          <!-- term&interest end -->
          <!-- mortgage type start -->
          <div class="mortgage-type">
            <h3>Mortgage Type</h3>

            <div class="repayment input-section">
              <input id="radio-repayment" type="radio" name="radio" />
              <label for="radio-repayment" class="radio">Repayment</label>
            </div>
            <div class="interest-only input-section">
              <input type="radio" id="radio-interest" name="radio" />
              <label for="radio-interest" class="radio">Interest Only</label>
            </div>
            <p class="error invisible">This field is required.</p>
          </div>
          <!-- submit button -->
          <button class="submit-button">
            <img
              src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='24'%20height='24'%20fill='none'%20viewBox='0%200%2024%2024'%3e%3cpath%20fill='%23133041'%20d='M18.75%202.25H5.25a1.5%201.5%200%200%200-1.5%201.5v16.5a1.5%201.5%200%200%200%201.5%201.5h13.5a1.5%201.5%200%200%200%201.5-1.5V3.75a1.5%201.5%200%200%200-1.5-1.5Zm-10.5%2016.5a1.125%201.125%200%201%201%200-2.25%201.125%201.125%200%200%201%200%202.25Zm0-3.75a1.125%201.125%200%201%201%200-2.25%201.125%201.125%200%200%201%200%202.25ZM12%2018.75a1.125%201.125%200%201%201%200-2.25%201.125%201.125%200%200%201%200%202.25ZM12%2015a1.125%201.125%200%201%201%200-2.25A1.125%201.125%200%200%201%2012%2015Zm3.75%203.75a1.125%201.125%200%201%201%200-2.25%201.125%201.125%200%200%201%200%202.25Zm0-3.75a1.125%201.125%200%201%201%200-2.25%201.125%201.125%200%200%201%200%202.25Zm1.5-5.25a.75.75%200%200%201-.75.75h-9a.75.75%200%200%201-.75-.75V6a.75.75%200%200%201%20.75-.75h9a.75.75%200%200%201%20.75.75v3.75Z'/%3e%3c/svg%3e"
              alt="calculator icon"
              class="calculator-icon"
            />Calculate Repayments
          </button>
        </div>
        <!-- result -->
        <div class="result-conatiner">
          <div
            class="inner-container flex flex-col justify-center items-center gap-8 h-full"
          >
            <img
              src="../assets/images/illustration-empty.svg"
              alt="illustration-empty image"
              class="illustration-empty-image"
            />
            <h2 class="text-white">Results shown here</h2>
            <p class="para">
              Complete the form and click "calculate repayments" to see what
              your monthly repayments would be
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
